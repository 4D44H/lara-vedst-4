name: lara

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]
env:
  # renovate: datasource=github-tags depName=nodejs/node versioning=node
  NODE_VERSION: 20
  MARIADB_PASSWORD: lara

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@2e947f1f6932d141d076ca441d0e1e881775e95b
      with:
        php-version: '8.0'
    - name: setup database
      uses: shogo82148/actions-setup-mysql@a6e21cf0e817a9aed13acee4ed090b20c0a3947b # v1.32.1
      with:
       distribution: 'mariadb'
       mysql-version: '10.9'
       root-password: ${{env.MARIADB_PASSWORD}}
    - run: mysql -uroot -p${{env.MARIADB_PASSWORD}} -h127.0.0.1 -e 'create database lara'
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Setup Node
      uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
      with:
        node-version: ${{env.NODE_VERSION}}
    - name: Cache dependencies
      uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Build npm
      run: npm install && npm run prod
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: lara
        DB_USERNAME: root
        DB_PASSWORD: ${{env.MARIADB_PASSWORD}}
      run: |
        npm install
        php artisan migrate:fresh --seed
        php artisan test
